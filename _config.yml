# Footer menu
footer_menu:
  Home: /
  Archives: /archives
  Tags: /tags
  Categories: /categories
  About: /about

# Title on top left of menu. Leave empty to use main blog title
menu_title: 

# URL of the Home page image
index_cover: /img/home-bg.jpg

# Archive page start year
# Default with current year
start_year: 

# Enable post toc
toc: true

# Default post title
default_post_title: Untitled

# Post meta
postInfo:
  wordCount: true
  min2read: false
  readCount: false

# Comments. Choose one by filling up the information
comments:
  # Disqus comments
  disqus_shortname: 
  # Gitalk
  gitalk:
    enable: false
    owner:
    repo:
    oauth:
      accessToken: 
      clientId:
      clientSecret: 
    admin:

# Google Analytics Tracking ID
google_analytics:

# Busuanzi Staticals
busuanzi:
  enable: true
  cdn: //busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js
  totalTraffic: false
  totalNumberOfvisitors: false 

# set your own favicon
favicon: /img/favicon.png

# Social Accounts
twitter_url:
twitter_handle:
facebook_url:
github_url:
gitlab_url:
linkedin_url: 
mailto: 

# Enable post mathjax
mathjax:
  enable: false
  cdn: //cdn.jsdelivr.net/npm/mathjax@2.7.5/unpacked/MathJax.js?config=TeX-AMS-MML_HTMLorMML
